<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{create.title}"></title>
</head>
<body>
<h1 th:text="#{create.header}"></h1>
<!--Language: <a href="?lang=en">English</a> | <a href="?lang=haw">Hawaii</a>-->
<p>
    <a href="/customers" th:text="#{customer.list}"></a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-customer}" th:object="${customer}" method="post">
    <table>
        <tr>
            <th th:text="#{customer.firstName}"></th>
            <td><input type="text" th:field="*{firstName}"/></td>
        </tr>
        <tr>
            <th th:text="#{customer.lastName}"></th>
            <td><input type="text" th:field="*{lastName}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create customer"></td>
        </tr>
    </table>
</form>
</body>
</html>
