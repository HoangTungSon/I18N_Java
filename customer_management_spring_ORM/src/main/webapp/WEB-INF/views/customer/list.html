<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{customer.list}"></title>
</head>
<body>
Language: <a href="?lang=en">English</a> | <a href="?lang=haw">Hawaii</a>
<p>
<a href="/create-customer" th:text="#{create.header}"></a>
</p>
<h1 th:text="#{customer.list}"></h1>
<table border="1">
    <tr>
        <th th:text="#{customer.firstName}"></th>
        <th th:text="#{customer.lastName}"></th>
        <th th:text="#{edit.header}"></th>
        <th th:text="#{delete.header}"></th>
    </tr>
    <th:block th:each="customer : ${customers}">
        <tr>
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td><a th:href="@{/edit-customer/__${customer.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-customer/__${customer.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
